<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sonic</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="/" id="navbar-logo"><img src="images/logo.png" alt="" /></a>
        <div class="navbar-toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar-menu">
          <li class="navbar-item"><a href="" class="navbar-links">Home</a></li>
          <li class="navbar-item"><a href="" class="navbar-links">About</a></li>
          <li class="navbar-item">
            <a href="" class="navbar-links">Contact</a>
          </li>
          <li class="navbar-btn"><a href="" class="button">Sign In</a></li>
        </ul>
      </div>
    </nav>
    <script>
      const menu = document.querySelector("#mobile-menu");
      const menuLinks = document.querySelector(".navbar-menu");
      menu.addEventListener("click", function () {
        menu.classList.toggle("is-active");
        menuLinks.classList.toggle("active");
      });
    </script>
  </body>
</html>
